<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>CRUD Hospedagem</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="formulario-container">
        <h1>CRUD de Hospedagem</h1>

        <form id="form-cadastro">
            <div class="campo">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" required>
            </div>

            <div class="campo">
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" required>
            </div>

            <div class="campo">
                <label for="telefone">Telefone:</label>
                <input type="text" id="telefone" required>
            </div>

            <div class="campo">
                <label for="email">Email:</label>
                <input type="email" id="email" required>
            </div>

            <div class="campo">
                <label for="historico-reservas">Histórico de Reservas:</label>
                <input type="text" id="historico-reservas" required>
            </div>

            <button type="submit" id="btnEnviar" class="botao-cadastrar">Cadastrar Cliente</button>
        </form>

        <h2>Listar Clientes</h2>
        <div id="listar-clientes">
            <p>Carregando lista de clientes...</p>
        </div>

        <div id="formulario-edicao" style="display: none;">
            <h2>Editar Cliente</h2>

            <div class="campo">
                <label for="editar-nome">Nome:</label>
                <input type="text" id="editar-nome">
            </div>

            <div class="campo">
                <label for="editar-cpf">CPF:</label>
                <input type="text" id="editar-cpf">
            </div>

            <div class="campo">
                <label for="editar-telefone">Telefone:</label>
                <input type="text" id="editar-telefone">
            </div>

            <div class="campo">
                <label for="editar-email">Email:</label>
                <input type="email" id="editar-email">
            </div>

            <div class="campo">
                <label for="editar-historico-reservas">Histórico de Reservas:</label>
                <input type="text" id="editar-historico-reservas">
            </div>

            <input type="hidden" id="editar-id">

            <button id="btn-salvar-edicao" class="botao-salvar">Salvar Alterações</button>
            <button id="btn-cancelar-edicao" class="botao-cancelar">Cancelar</button>
        </div>
    </div>
    

    <script type="module" src="firebaseConfig.js"></script>
    <script type="module" src="./script.js"></script>
</body>
</html>
